<!DOCTYPE html>
<html>
<head>
    <title>Buyer Login - AGROHUB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
            body {
            background-image: url('background3.png'); /* Replace 'your_background_image.jpg' with the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-color: #f8f9fa; /* Fallback color */
        }
        .container-fluid {
            margin-top: 20px;
        }
        h1 {
            color: #007b5e;
            font-weight: bold;
        }
        .container {
            margin-top: 40px;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-size: 14px;
            color: #495057;
        }
        .form-group input {
            font-size: 14px;
            border-radius: 4px;
            padding: 10px;
        }
        .wrap {
            text-align: center;
            margin-top: 20px;
        }
        .wrap button {
            background-color: #007b5e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .wrap button:hover {
            background-color: #005f46;
        }
        .register-button {
            color: white;
            text-decoration: none;
        }
        .register-button:hover {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid text-center">
        <h1>AGROHUB</h1>
    </div>
    <div class="container">
        <h1 class="text-center">Buyer Login</h1>
        <form action="login.php" method="post" id="loginform">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="wrap">
                <button type="submit" name="login" id="loginButton">Login</button>
            </div>
            <div class="wrap">
                <button type="button" class="register-button" onclick="window.location.href='regform_buyer.html'">REGISTER</button>
            </div>
        </form>
    </div>
    <script>
        $(document).ready(function(){
            $("#loginButton").click(function(){
                window.location.href = "buyerhome.php";
            });
        });
    </script>
</body>
</html>
